<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hark! A smarter way of reading!</title>
    <style>
        body {
            background-color: #4684b6; /* Updated background color */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Ensures vertical stacking */
            justify-content: space-around; /* Distributes space around items */
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* Centers all text inside the body */
            position: relative; /* Needed to position elements absolutely within */
        }
        .title {
            font-size: 24px; /* Smaller font size than the default for h1 */
            position: absolute;
            top: 25%; /* Position the title about 1/4 from the top of the viewport */
        }
        .button {
            background-color: #ff6347; /* Brighter background color (tomato red) */
            border: none;
            color: #FDD017; /* White text color for better contrast */
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px; /* Larger font size */
            font-weight: bold; /* Bolder font weight */
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
        }
        .button:hover {
            background-color: #ff4500; /* Slightly darker red on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
        }
        img.top-right-img {
            position: absolute; /* Position the image absolutely within the body */
            top: 10px; /* Distance from the top of the body */
            right: 10px; /* Distance from the right of the body */
            max-width: 100px; /* Limit the size of the image */
            max-height: 100px; /* Limit the height of the image */
            z-index: 100; /* Ensures it stays on top of other content */
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/qoBPXq5.jpeg" alt="Top Right Image" class="top-right-img">
    <h1 class="title">Welcome to Hark! A smarter way of reading!</h1>
    <a href="https://forms.gle/ZHFdNsrAiTQGWiRv8" class="button" target="_blank">Upload your first document now!</a>
</body>
</html>
